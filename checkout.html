<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Order Form</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }

        .checkout-container {
            margin: 50px auto;
            width: 80%;
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .checkout-form,
        .order-summary {
            width: 48%;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .checkout-form h2,
        .order-summary h3 {
            text-align: center;
            color: #333;
        }

        .checkout-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .checkout-form input,
        .checkout-form select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .order-summary p {
            display: flex;
            justify-content: space-between;
        }

        .place-order-btn {
            width: 100%;
            padding: 15px;
            background-color: #66bb6a;
            color: white;
            font-weight: bold;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .place-order-btn:hover {
            background-color: #5da25a;
        }
    </style>
</head>

<body>
    <div class="checkout-container">
        <!-- Order Form -->
        <div class="checkout-form">
            <h2>Product Order Form</h2>
            <form action="#" method="post">
                <label for="firstName">First Name *</label>
                <input type="text" name="first_name" id="firstName" required>

                <label for="lastName">Last Name *</label>
                <input type="text" name="last_name" id="lastName" required>

                <label for="country">Country *</label>
                <select name="country" id="country" required>
                    <option value="">Select a country *</option>
                    <option value="Mexico">Mexico</option>
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                </select>

                <label for="streetAddress">Street Address *</label>
                <input type="text" name="street_address" id="streetAddress" required>

                <label for="city">Town / City *</label>
                <input type="text" name="city" id="city" required>

                <label for="postcode">Postcode / ZIP *</label>
                <input type="text" name="postcode" id="postcode" required>

                <label for="phone">Phone *</label>
                <input type="tel" name="phone" id="phone" pattern="\d{10,}" title="Please enter a valid phone number" required>

                <label for="email">Email Address *</label>
                <input type="email" name="email" id="email" required>
            </form>
        </div>

        <!-- Order Summary -->
        <div class="order-summary">
            <h3>Your Order</h3>
            <p>Product Name x 2 <span>$88.00</span></p>
            <p>Subtotal <span>$88.00</span></p>
            <p>Shipping <span style="color: #66bb6a;">Free shipping</span></p>

            <h4>Payment Methods</h4>
            <form>
                <input type="radio" name="payment_method" value="bank_transfer" checked> Direct Bank Transfer<br>
                <p>Make your payment directly into our bank account. Your order will not be shipped until funds have cleared.</p>
                <input type="radio" name="payment_method" value="cod"> Cash on Delivery<br>
                <input type="radio" name="payment_method" value="paypal"> PayPal<br>
            </form>

            <button class="place-order-btn">Place Order</button>
        </div>
    </div>
</body>

</html>
